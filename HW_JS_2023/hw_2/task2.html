<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 2</title>
</head>
<body>
  <h3>
    Задача 2
  </h3>
  <p>
    Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
  </p>

  <script>
    //1.Вводимо необхідні дані
    const userYear = parseInt(prompt('Введіть рік народження', '1986'));

    //2.Знаходимо результат
    const today = new Date().getFullYear();
    const userAge = today - userYear;

    //3.Виводимо результат
    document.write(`
          Кількість років ${userAge}
        `)
  </script>
</body>
</html>
