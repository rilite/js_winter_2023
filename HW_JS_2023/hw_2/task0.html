<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 0</title>
</head>
<body>
  <h3>
    Задача 0
  </h3>
  <p>
    Обислити значення виразів:<br>
    1) S1= a+12+b<br>
    2) S2= sqrt((a + 3) / (2 * a))<br>
    3) S2= ((a + b) * c) ^1/3<br>
    4) S2= sin(a / -b)
  </p>
  <script>
    // 1. Вводимо необхідні дані
    const a = parseFloat(prompt('Введіть значення змінної "а"', '0'))
    const b = parseFloat(prompt('Введіть значення змінної "b"', '0'))
    const c = parseFloat(prompt('Введіть значення змінної "c"', '0'))

    // 2. Знаходимо результат
    const s1 = a + 12 + b
    const s2 = Math.sqrt((a + b) / (2 * a))
    const s3 = Math.cbrt((a + b) * c)
    const s4 = Math.sin(a / (-b))

    // 3. Виводимо результат
    document.write(`
    S1 = ${s1.toFixed(2)} <br>
    S2 = ${s2.toFixed(2)} <br>
    S3 = ${s3.toFixed(2)} <br>
    S4 = ${s4.toFixed(2)}
    `)
  </script>
</body>
</html>
