<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 1</title>
</head>
<body>
  <h1>Задача 1</h1>

  <p>
    Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
  </p>


<script>
  // 1. Вводимо необхідні дані
  const a = parseFloat(prompt('Введіть значення змінної "а"', '0'))
  const b = parseFloat(prompt('Введіть значення змінної "b"', '0'))

  //2.Знаходимо результат
  const sumOfNumbers = a + b
  const productOfNumbers = a * b
  const divisionOfNumbers = a / b

  //3.Виводимо результат
  document.write(`
        <table border="2px">
          <tr>
              <th>Шуканий результат</th>
              <th>Отримане значення</th>
          </tr>
          <tr>
              <th>Сума</th>
              <td>${sumOfNumbers.toFixed(2)}</td>
          </tr>
          <tr>
              <th>Добуток</th>
              <td>${productOfNumbers.toFixed(2)}</td>
          </tr>
          </tr>
                    <tr>
              <th>Частка</th>
              <td>${divisionOfNumbers.toFixed(2)}</td>
          </tr>
        </table>
      `)
</script>
</body>
</html>
