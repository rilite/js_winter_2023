<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 7</title>
</head>
<body>
  <h3>Задача 7</h3>
  <p>
    Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
  </p>
  <script>
    //1.Вводимо необхідні дані
    const minMonth = 1
    const maxMonth = 12
    const minDay = 0
    const maxDay = 6
    
    //2.Знаходимо результат
    let monthRandom = Math.floor(Math.random() * (maxMonth - minMonth + 1)) + minMonth
    let dayRandom = Math.floor(Math.random() * (maxDay - minDay + 1)) + minDay
    let sumRandom = monthRandom + dayRandom
    
    //3.Виводимо результат
    document.write(` 
    Випадковий місяць ${monthRandom}<br>
    Випадковий день ${dayRandom}<br>
    Сума випадкових номера місяця та дня ${sumRandom}
    `)
  </script>
</body>
</html>
