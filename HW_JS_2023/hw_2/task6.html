<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 6</title>
</head>
<body>
  <h3>Задача 6</h3>
  <p>
    З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.<br>
    Обчислити вартість кожного товару окремо та загальну вартість.<br>
    Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
  </p>

  <script>
    //1.Вводимо необхідні дані
    let price1 = parseFloat(prompt('Введіть вартість товару №1', '0'));
    let quant1 = parseInt(prompt('Введіть кількість одиниць товару №1', '0'));
    let price2 = parseFloat(prompt('Введіть вартість товару №2', '0'));
    let quant2 = parseInt(prompt('Введіть кількість одиниць товару №2', '0'));
    let price3 = parseFloat(prompt('Введіть вартість товару №3', '0'));
    let quant3 = parseInt(prompt('Введіть кількість одиниць товару №3', '0'));

    //2.Знаходимо результат
    let result1 = price1 * quant1;
    let result2 = price2 * quant2;
    let result3 = price3 * quant3;
    let totalResult = result1 + result2 + result3;

    //3.Виводимо результат
    document.write(`<table border="2">
      <tbody>
          <tr>
              <th>Найменування</th>
              <th>Вартість товару, грн.</th>
              <th>Кількість товару, шт.</th>
              <th>Сума товару, грн</th>
          </tr>
          <tr>
              <td>Товар №1</td>
              <td>${price1.toFixed(2)}</td>
              <td>${quant1}</td>
              <td>${result1.toFixed(2)}</td>
          </tr>
          <tr>
              <td>Товар №2</td>
              <td>${price2.toFixed(2)}</td>
              <td>${quant2}</td>
              <td>${result2.toFixed(2)}</td>
          </tr>
          <tr>
              <td>Товар №3</td>
              <td>${price3.toFixed(2)}</td>
              <td>${quant3}</td>
              <td>${result3.toFixed(2)}</td>
          </tr>
          <tr>
              <td>Загальна вартість, грн.</td>
              <td colspan="3">${totalResult.toFixed(2)}</td>
          </tr>
      </tbody>
  </table>`)
  </script>
</body>
</html>
