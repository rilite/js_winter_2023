<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 2</title>
</head>
<body>
  <h3>
    Задача 2
  </h3>
  <p>
    З клавіатури вводиться ціна товару і кількість грошей.<br>
    Якщо грошей не вистачає, то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4
    грн.
  </p>
  <script>
    // 1. Вводимо необхідні дані
    let priceProduct = parseFloat(prompt('Введіть ціну товару', '0'))
    let amountMoney = parseFloat(prompt('Введіть кількість грошей', '0'))
    const priceLottery = 4

    // 2. Виводимо результат
    if (priceProduct > amountMoney)
      document.write('Відмовляємо у покупці')
    else if (priceProduct + priceLottery <= amountMoney)
      document.write(`Пропонуємо купити лотерею за ${priceLottery} грн.`)
    else 
      document.write(`Нажаль у вас не залишилось грошей для придбання лотереї за ${priceLottery} грн.`)
  </script>
</body>
</html>
