<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 6</title>
</head>
<body>
  <h3>Задача 6</h3>
  <p>
    З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
  </p>
  <script>
    // 1. Вводимо необхідні дані
    const userDay = parseInt(prompt('Введіть номер дня тижня', '2'))

    // 2. Виводимо результат
    switch (userDay) {
      case 1:
        document.write("Понеділок.")
        break;
      case 2:
        document.write("Вівторок.")
        break;
      case 3:
        document.write("Середа.")
        break;
      case 4:
        document.write("Четвер.")
        break;
      case 5:
        document.write("П'ятниця.")
        break;
      case 6:
        document.write("Субота.")
        break;
      case 7:
        document.write("Неділя.")
        break;
      default:
        document.write("Введіть номер дня тижня (від 1 до 7).")
        break;
    }

    
  </script>
  
</body>
</html>
